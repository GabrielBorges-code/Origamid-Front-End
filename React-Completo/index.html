<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Para Iniciantes</title>

    <!-- Carrega o React, React Dom e Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="app-javascript">
      <p>JavaScript puro</p>

      <p>Total: <span id="total"></span></p>
      <p>Pre√ßo: <span id="preco"></span></p>
      <button id="button">Comprar</button>
    </div>

    <div id="root"></div>

    <script type="application/javascript">
      const total = document.getElementById("total");
      const preco = document.getElementById("preco");
      const comprar = document.getElementById("button");

      let contador = 1;

      function handleClick() {
        total.textContent = contador++;
        preco.textContent = contador * 30;
      }

      comprar.addEventListener("click", handleClick);
    </script>

    <script type="text/babel">
      const Comprar = () => {
        const [total, setTotal] = React.useState(1);

        const handleComprar = () => {
          setTotal(total + 1);
        };


        return (
          <div>
            <p>
              Total: <span>{total}</span>
            </p>
            <p>
              preco: <span>{total * 30}</span>
            </p>
            <button onClick={handleComprar}>Comprar</button>
          </div>
        );
      };

      ReactDOM.createRoot(document.getElementById("root")).render(<Comprar />);
    </script>
  </body>
</html>
